<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body  class="bg-slate-800 ">
    <section  class="max-w-md min-h-screen mx-auto py-6 bg-gray-200 ">
        <header>
            <nav class="flex justify-around items-center">
                <img class="w-16" src="Group (2).png" alt="">
                <div>
                    <h1 class="text-3xl font-bold">$ <span id="main-balance">45000</span></h1>
                    <p class="border rounded p-1">Available Balance</p>
                </div>
                <button class="btn"> Log Out</button>
            </nav>
            <section class="mt-16">
                <h1 class="text-2xl font-bold mb-2">ðŸ”¥ Welcome to Payooo!</h1>
                <p>Enjoy easy and convenient financial services with us. Cashout charge is low and </p>  
                <div class="cards grid grid-cols-3 mt-14 gap-2 p-2">
                    <div id="add-money-box" class="box cursor-pointer border p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="Payoo-MFS-Resources/assets/wallet1.png" alt="">
                        <h3>add Money</h3>
                    </div>
                    <div id="cashout-box" class="box border p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="Payoo-MFS-Resources/assets/send1.png" alt="">
                        <h3>Cashout</h3>
                    </div>

                    <div class="box border p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="Payoo-MFS-Resources/assets/money1.png" alt="">
                        <h3>Transfer Money</h3>
                    </div>

                    <div class="box border p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="Payoo-MFS-Resources/assets/bonus1.png" alt="">
                        <h3>Get Bonus</h3>
                    </div>

                    <div class="box border p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="Payoo-MFS-Resources/assets/purse1.png" alt="">
                        <h3>Pay Bill</h3>
                    </div>

                    <div class="box border p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="Payoo-MFS-Resources/assets/transaction1.png" alt="">
                        <h3>Transactions</h3>
                    </div>
                </div>
                <section id="addmoney" class="">
                    <h1 class="p-4 font-bold">Add Money</h1>
                    <div class="">
                        <div class="hero-content flex-col lg:flex-row-reverse">
                          
                          
                          <div class="card  w-full max-w-sm shrink-0 shadow-2xl">
                            <form class="card-body">
                                <legend>Select A Bank</legend>
                                <select class="select w-full max-w-xs">
                                    <option disabled selected>Select Bank</option>
                                    <option value="bkash">Bkash</option>
                                    <option value="nagad">Nagad</option>
                                    <option value="dbbl">DBBL</option>
                                    <option value="roket">Roket</option>
                                    
                                  </select>
                                  <fieldset class="fieldset">
                                    <label class="fieldset-label">Account Number</label>
                                    <input value="01301301312" id="account-number" type="Number" class="input" placeholder="Type your Number" required/>
                                    <label class="fieldset-label">Amount</label>
                                    <input id="amount" type="Number" class="input" placeholder="Type your Number" required/>
                                    <label 
                                     class="fieldset-label">PIN</label>
                                    <input value="1234" id="pin" type="Number" class="input" placeholder="Type your pin" required/>
                                    <div><a class="link link-hover">Forgot Pin?</a></div>
                                    
                                  </fieldset>
                                <button id="add-money" class="btn btn-neutral border-none bg-blue-700">Add Money</button>
                              </div>
                            </form>
                          </div>
                        </div>
                      </div>
                </section>
                <section id="cashout" class="p-10">
                    <h1 class=" p-4 font-bold">Cashout</h1>
                    <fieldset class="fieldset">
                        <label class="fieldset-label">Account Number</label>
                        <input value="01301301312" id="account-number" type="Number" class="input" placeholder="Type your Number" required/>
                        <label class="fieldset-label">Amount</label>
                        <input id="cashout-amount" type="Number" class="input" placeholder="Type your Number" required/>
                        <label 
                         class="fieldset-label">PIN</label>
                        <input value="1234" id="cashout-pin" type="Number" class="input" placeholder="Type your pin" required/>
                        <div><a class="link link-hover">Forgot Pin?</a></div>
                        
                      </fieldset>
                      <button id="cashout-btn" class="btn btn-neutral border-none bg-blue-700">Cashout</button>
                </section>
            </section>
        </header>

    </section>
    <script src="add-money.js"></script>
    <script src="toggle.js"></script>
    <script src="cashout.js"></script>
</body>
</html>
